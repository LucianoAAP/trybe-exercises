<!DOCTYPE html>
<html>
  <body>
    <h2 id="page-title">Título</h2>
    <p class="pa" id="paragraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p class="pa" id="second-paragraph">Segundo parágrafo!</p>

    <script>
      var paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById('page-title').innerText = 'Inception';
      document.getElementById('second-paragraph').innerText = 'Usando a criatividade';
      document.getElementById('subtitle').innerText = 'Alterado'
      document.getElementsByClassName('pa')[1].style.color = 'blue';
      document.getElementsByTagName('h4')[0].style.color = 'yellow';
    </script>
  </body>
</html>
